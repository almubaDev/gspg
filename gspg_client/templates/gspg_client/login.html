{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16325b;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 text-white">

    <div class="w-full max-w-md space-y-6">

        <!-- GSPG como título -->
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-wide">GSPG</h1>
            <p class="text-sm mt-2">
                Bienvenidos al Sistema de Gestión y Seguimiento para Procesos de Grado de su Universidad
            </p>
        </div>

        <!-- FORMULARIO -->
        <form method="post" class="rounded-xl bg-white/10 p-6 space-y-4">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="bg-red-100 text-red-700 text-sm p-2 rounded">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <div>
                <label for="email" class="block text-sm font-medium">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo institucional"
                       class="mt-1 block w-full p-2 border border-white/40 rounded-md bg-white/10 text-black text-sm"
                       required>
            </div>

            <div>
                <label for="rut" class="block text-sm font-medium">RUT (sin puntos ni guion)</label>
                <input type="text" name="rut" id="rut" placeholder="Ej: 12345678K"
                       class="mt-1 block w-full p-2 border border-white/40 rounded-md bg-white/10 text-black text-sm"
                       required>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="text-white text-sm font-semibold underline">
                    Iniciar sesión
                </button>
            </div>
        </form>

        <!-- FOOTER -->
        <footer class="text-center text-xs mt-6 text-white opacity-80">
            <div class="flex justify-center items-center gap-2">
                <p class="mb-0">Potenciado por</p>
                <img src="{% static 'img/logo_forgeapp.png' %}" alt="Logo ForgeApp" class="h-6">
            </div>
        </footer>

    </div>

</body>
</html>
