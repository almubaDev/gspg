{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Variables CSS para colores institucionales -->
    <style>
        :root {
            --color-principal: {{ request.session.color_primario|default:'#1e40af' }};
            --color-secundario: {{ request.session.color_secundario|default:'#3b82f6' }};
        }
    </style>

    {% block extra_css %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800">

    {% if request.session.logo_url %}
        <div class="p-4 bg-white shadow-sm flex justify-center">
            <img src="{{ request.session.logo_url }}" alt="Logo" class="h-10">
        </div>
    {% endif %}

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
