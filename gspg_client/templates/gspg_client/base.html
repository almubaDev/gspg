{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GSPG Client{% endblock %}</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Tailwind vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e8c9e7e6e.js" crossorigin="anonymous"></script>
    

    <!-- Colores institucionales -->
    <style>
        :root {
            --color-principal: {{ request.session.color_primario|default:'#1e40af' }};
            --color-secundario: {{ request.session.color_secundario|default:'#3b82f6' }};
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Logo institucional si está disponible -->
    {% if request.session.logo_url %}
    <div class="p-4 bg-white shadow-sm flex justify-center">
        <img src="{{ request.session.logo_url }}" alt="Logo Universidad" class="h-10">
    </div>
    {% endif %}

    <!-- Contenido principal -->
    <main class="px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
