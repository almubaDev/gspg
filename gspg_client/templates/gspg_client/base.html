{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}GSPG Client{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Variables de colores institucionales con valores por defecto -->
    <style>
      :root {
        --color-principal: {{ request.session.color_primario|default:'#1e40af' }};
        --color-secundario: {{ request.session.color_secundario|default:'#3b82f6' }};
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col text-gray-800"  style="min-height: 100vh;position: relative; overflow: visible;">

    <!-- Logo institucional -->
    {% if request.session.logo_url %}
    <header class="w-full bg-white py-4 shadow text-center">
      <img src="{{ request.session.logo_url }}" alt="Logo Universidad" class="h-10 mx-auto">
    </header>
    {% endif %}

    <!-- Contenido principal -->
    <main class="flex-1 container mx-auto px-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer Forgeapp -->
    <footer class="bg-white py-4 text-center text-xs text-gray-500 border-t border-gray-200">
      <div class="flex justify-center items-center gap-2">
        <span>Potenciado por</span>
        <img src="{% static 'img/logo_forgeapp.png' %}" alt="ForgeApp" class="h-6">
      </div>
    </footer>

    {% block extra_js %}{% endblock %}
  </body>
</html>
